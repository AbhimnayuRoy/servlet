<html>
<head>
	<title>Student Registration Form</title>
</head>

<body>
	<form action="student-response.jsp">
		First name: <input type="text" name="firstName"/>
		<br><br>
		Last name: <input type="text" name="lastName"/>
		<br><br>
		Country :   
		<select name="Country">
		
			<option>USA</option>
			<option>INDIA</option>
			<option>SINGAPORE</option>
			<option>MALAYSIA</option>
			<option>CHINA</option>
			<option>JAPAN</option>
		
		</select>
		<br><br>
		
		Favourite Programming Languages: 
				<input type="radio" name="favouriteLanguage" value="Java"> Java
				<input type="radio" name="favouriteLanguage" value="C#"> C#
				<input type="radio" name="favouriteLanguage" value="PHP"> PHP
				<input type="radio" name="favouriteLanguage" value="Ruby"> Ruby
				<br><br>
				
		Favourite Food :
		
				<input type="checkbox" name="food" value="Biryani"> Biryani
				<input type="checkbox" name="food" value="Chicken"> Chicken
				<input type="checkbox" name="food" value="Lucchi"> Lucchi
				<input type="checkbox" name="food" value="Mutton"> Mutton
				<br><br>
		<input type="submit" value="Submit"/>
	</form>
	
</body>

</html>
